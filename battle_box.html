<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon Battle Simulator</h1>
        <div class="selection-screen">
            <h2>Select Your Pokémon</h2>
            <div class="select-container">
                <select id="player1-select">
                    <option value="pikachu">Pikachu</option>
                    <option value="charizard">Charizard</option>
                    <option value="blastoise">Blastoise</option>
                    <option value="venusaur">Venusaur</option>
                    <option value="alakazam">Alakazam</option>
                    <option value="gengar">Gengar</option>
                    <option value="gyarados">Gyarados</option>
                    <option value="dragonite">Dragonite</option>
                </select>
                <select id="player2-select">
                    <option value="pikachu">Pikachu</option>
                    <option value="charizard">Charizard</option>
                    <option value="blastoise">Blastoise</option>
                    <option value="venusaur">Venusaur</option>
                    <option value="alakazam">Alakazam</option>
                    <option value="gengar">Gengar</option>
                    <option value="gyarados">Gyarados</option>
                    <option value="dragonite">Dragonite</option>
                    <option value="pidgeot">Pidgeot</option>
                </select>
            </div>
            <button onclick="startBattle()">Start Battle</button>
        </div>
        <h2 id="winner"></h2>
        <h3 id="move-info"></h3>
        <div class="battle-container" id="battlefield" style="display:none;">
            <div class="battle-box">
                <h2 id="player1-name"></h2>
                <img class="pokemon" id="player1-img" src="" alt="">
                <div class="health-bar">
                    <div id="player1-health" class="bar" style="width: 100%;"></div>
                </div>
                <div class="moves" id="player1-moves"></div>
            </div>
            <div class="vs-text">VS</div>
            <div class="battle-box">
                <h2 id="player2-name"></h2>
                <img class="pokemon" id="player2-img" src="" alt="">
                <div class="health-bar">
                    <div id="player2-health" class="bar" style="width: 100%;"></div>
                </div>
                <div class="moves" id="player2-moves"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
